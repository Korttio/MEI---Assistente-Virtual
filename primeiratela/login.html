<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit" class="button">Entrar</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
        <p>Não tem uma conta? <a href="register.html" class="link">Registre-se</a></p>
    </div>

    <script>
        // Definindo o email e a senha corretos
        const correctEmail = "usuario@example.com";
        const correctPassword = "123456";

        // Adicionando um evento de envio para o formulário
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Obtendo os valores inseridos pelo usuário
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Verificando se o email e a senha são corretos
            if (email === correctEmail && password === correctPassword) {
                alert("Login bem-sucedido!");
                // Redireciona para a página principal
                window.location.href = "menu.html";
            } else {
                // Exibe uma mensagem de erro caso as credenciais estejam incorretas
                const errorMessage = document.getElementById("errorMessage");
                errorMessage.textContent = "Email ou senha incorretos.";
                errorMessage.style.display = "block";
            }
        });
    </script>
    <script src="register.js"></script>
</body>
</html>
